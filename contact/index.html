---
layout: default
title: Contact
---

<div id="contact">
  <div class="container">
    <form method="POST" action="http://api.formspree.com/rphumphrey@gmail.com">

      <div class="form-group">
        <label for="name">Your Name</label>
        <input name="name" type="name" class="form-control" id="name" placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="email">Your Email address</label>
        <input name="email" type="email" class="form-control" id="email" placeholder="Enter your email address">
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" class="form-control" rows="10"></textarea>    
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>
</div>
